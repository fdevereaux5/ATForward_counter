<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .counter-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        .counter-label {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .counter-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .counter-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 12px;
            color: #28a745;
            font-weight: 500;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-icon">ðŸ‘¥</div>
        <div class="counter-label">Total Visitors</div>
        <div class="counter-display loading" id="counter">0</div>
        <div class="status-message" id="status">Connecting...</div>
    </div>

    <script>
        // Using a single shared counter ID that's the same for everyone
        const SHARED_COUNTER_ID = 'atforward-site-visitor-count-2024';
        
        // Multiple API fallbacks for reliability
        const APIs = [
            {
                name: 'CountAPI',
                url: `https://api.countapi.xyz/hit/atforward-global/${SHARED_COUNTER_ID}`,
                parseResponse: (data) => data.value
            },
            {
                name: 'CounterAPI',
                url: `https://api.counterapi.dev/v1/atforward-global/${SHARED_COUNTER_ID}/up`,
                parseResponse: (data) => data.count
            }
        ];

        let currentAPIIndex = 0;

        async function updateCounter() {
            const counterEl = document.getElementById('counter');
            const statusEl = document.getElementById('status');
            
            // Try each API in sequence
            for (let i = 0; i < APIs.length; i++) {
                const api = APIs[currentAPIIndex];
                
                try {
                    const response = await fetch(api.url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const count = api.parseResponse(data);
                    
                    // Success!
                    counterEl.textContent = count.toLocaleString();
                    counterEl.classList.remove('loading');
                    statusEl.textContent = 'âœ“ Live Counter Active';
                    statusEl.style.color = '#28a745';
                    return; // Exit on success
                    
                } catch (error) {
                    console.warn(`${api.name} failed:`, error);
                    
                    // Try next API
                    currentAPIIndex = (currentAPIIndex + 1) % APIs.length;
                    
                    if (i === APIs.length - 1) {
                        // All APIs failed, show error
                        counterEl.textContent = '---';
                        counterEl.classList.remove('loading');
                        statusEl.innerHTML = '<span class="error-message">âš  Counter Unavailable</span>';
                    }
                }
            }
        }

        // Initialize counter when page loads
        updateCounter();

        // Retry every 30 seconds if failed
        setInterval(() => {
            const statusEl = document.getElementById('status');
            if (statusEl.textContent.includes('Unavailable')) {
                updateCounter();
            }
        }, 30000);
    </script>
</body>
</html>
